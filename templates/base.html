<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JanaSeva Hospital{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f5f5f5;
        }
        /* Navbar */
        nav {
            background: #d71920; /* JanaSena Red */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: yellow;
        }
        nav a.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: yellow;
            animation: underline 0.3s ease;
        }
        @keyframes underline {
            from { width: 0; }
            to { width: 100%; }
        }
        /* Footer */
        footer {
            background: #d71920;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
    <div><strong>JanaSeva Hospital</strong></div>
<div>
    <a href="{% url 'home' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
    <a href="{% url 'about' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
    <a href="{% url 'contact' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
        <a href="{% url 'register' %}" class="{% if request.resolver_match and request.resolver_match.url_name == 'register' %}active{% endif %}">Register</a>
    {% endif %}
</div>

    </nav>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 JanaSeva Hospital | A Free Service Initiative by Govt</p>
    </footer>
</body>
</html>
